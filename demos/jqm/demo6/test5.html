<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Form - Special Tags</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
</head>

<body>

<div data-role="page" id="intro">

	<div data-role="header">
	<h1>Feedback Form</h1>
	</div>

	<div data-role="content">
	
		<form action="echo.cfm" method="post">
			<div data-role="fieldcontain">
				<label for="keywords">Search:</label>
				<input type="search" name="keywords" id="keywords" />
			</div>

			<div data-role="fieldcontain">
				<label for="coolness">Coolness:</label>
				<input type="range" name="coolness" id="coolness" min="-10" max="10" />
			</div>

			<div data-role="fieldcontain">
				<label for="hotornot">Hot or Not:</label>
				<select name="hotornot" id="hotornot" data-role="slider">
					<option value="not">Not</option>
					<option value="hot">Hot</option>
				</select>
			</div>

			<p>
				<input type="submit" value="Send Comments">
			</p>
			
		</form>
	</div>

	<div data-role="footer">
	<h4>Copyright 2011.</h4>
	</div>

</div>



</body>
</html>
